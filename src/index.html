<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <div class="nav-logo">W</div>
      <form class="search-bar">
        <input type="text" minlength="1" placeholder="Write the city name">
        <button type="submit">Search</button>
      </form>
      <div class="nav-links">
        <a href="https://github.com">Repo</a>
      </div>
    </nav>
    <div class="info-displayer">
      <h2 class="location-name"></h2>
      <p class="location-temp  info__text"></p>
      <p class="location-feels  info__text"></p>
      <p class="location-description info__text"></p>
      <p class="location-humidity  info__text"></p>
      <p class="location-pressure  info__text"></p>


      
    </div>
  </div>
</body>

</html>
